<!-- templates/customer/bill.html -->


<h2>Order Details</h2>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.product.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.product.price }}</td>
            <td>{{ order.total_price}}</td>
            <td>{{ order.get_status_display }}</td>
        </tr>
        {% endfor %}
    <p> total price : {{ total_price }}</p>
      
    </tbody>
</table>
