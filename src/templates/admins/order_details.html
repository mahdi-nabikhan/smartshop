{% extends 'base/admin_panel_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<div id="throbber" style="display:none; min-height:120px;"></div>
<div id="noty-holder"></div>
{% block content %}
    <div id="wrapper">


        <div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row" id="main">
            <div class="col-sm-12 col-md-12 well" id="content">
                <div class="row">
                    {% for i in orders %}
                        <div class="col-md-3">
                            <p> owners : {{ i.cart.user.first_name }}</p>
                            <p> product name {{ i.product.name }}</p>
                            
                        <a href="{% url 'vendors:order_detail' i.pk %}"> show detail</a>
                        </div>
                        {% if forloop.counter|divisibleby:4 and not forloop.last %}
                            </div><div class="row">
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>


        <!-- /#page-wrapper -->
    </div><!-- /#wrapper -->
{% endblock content %}
</body>
</html>
